%YAML 1.2
---
$id: http://devicetree.org/schemas/timer/kalray,kv3-1-timer.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Kalray kv3-1 core timer

maintainers:
  - Jonathan Borne <jborne@kalrayinc.com>
  - Julian Vetter <jvetter@kalrayinc.com>
  - Yann Sionneau <ysionneau@kalrayinc.com>

description: |
  Timer tightly coupled to the kv3-1 processor core. It is configured via core SFR.
  It triggers an interrupt directly on core-intc.

properties:
  compatible:
    const: kalray,kv3-1-timer

  interrupts-extended:
    maxItems: 16

  clocks:
    maxItems: 1

required:
  - compatible
  - interrupts-extended
  - clocks

additionalProperties: false

examples:
  - |
    core_timer {
        compatible = "kalray,kv3-1-timer";
        clocks = <&core_clk>;
        interrupts-extended = <&core_intc0 0>,
                              <&core_intc1 0>,
                              <&core_intc2 0>,
                              <&core_intc3 0>,
                              <&core_intc4 0>,
                              <&core_intc5 0>,
                              <&core_intc6 0>,
                              <&core_intc7 0>,
                              <&core_intc8 0>,
                              <&core_intc9 0>,
                              <&core_intc10 0>,
                              <&core_intc11 0>,
                              <&core_intc12 0>,
                              <&core_intc13 0>,
                              <&core_intc14 0>,
                              <&core_intc15 0>;
    };

